<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlobalFest Explorer</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js" defer></script>
</head>
<body>
  <section class="event-section">
    <h2>Featured Festivals</h2>
    <div class="event-cards">

      <a href="event1.html" class="event-card-link">
        <div class="event-card">
          <img src="images/rio-carnival.jpg" alt="Rio Carnival" />
          <div class="event-info">
            <h3>Rio Carnival</h3>
            <p>Brazil</p>
            <p>Feb 21 – Feb 29</p>
          </div>
        </div>
      </a>

      <a href="event2.html" class="event-card-link">
        <div class="event-card">
          <img src="images/oktoberfest.jpg" alt="Oktoberfest" />
          <div class="event-info">
            <h3>Oktoberfest</h3>
            <p>Germany</p>
            <p>Sep 16 – Oct 3</p>
          </div>
        </div>
      </a>

      <a href="event3.html" class="event-card-link">
        <div class="event-card">
          <img src="images/diwali.jpg" alt="Diwali Festival" />
          <div class="event-info">
            <h3>Diwali</h3>
            <p>India</p>
            <p>Nov 12</p>
          </div>
        </div>
      </a>

    </div>
  </section>
</body>
</html>
