<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Results</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="top-banner">
    <h1>Festival Search Results</h1>
  </div>

  <div class="results-container" id="event-list"></div>

  <script type="module" src="js/search-results.js"></script>
</body>

  <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://fpmdbfrqwvxxtxglkbes.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwbWRiZnJxd3Z4eHR4Z2xrYmVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0ODg5MTIsImV4cCI6MjA2NDA2NDkxMn0.5Yk8WEzGeLNJRCl24dW1pUI5D32RJenExOE7XL9rvdQ'
  );

  const container = document.getElementById('event-list');

  async function getFestivals() {
    const { data, error } = await supabase
      .from('festivals')
      .select('*')
      .order('start_date', { ascending: true });

    if (error) {
      console.error('Error fetching festivals:', error);
      return [];
    }

    return data;
  }

  function displayCigarCards(events) {
    container.innerHTML = '';

    events.forEach(event => {
      const card = document.createElement('div');
      card.className = 'cigar-card';
      card.innerHTML = `
        <img src="${event.image_url || 'images/placeholder.jpg'}" alt="${event.name}" />
        <div class="cigar-card-info">
          <h3>${event.name}</h3>
          <p>${event.city || ''}, ${event.country || ''}</p>
          <p>${formatDateRange(event.start_date, event.end_date)}</p>
          <a href="event-detail.html?id=${event.id}">Details →</a>
        </div>
      `;
      container.appendChild(card);
    });
  }

  function formatDateRange(start, end) {
    const s = new Date(start);
    const e = end ? new Date(end) : null;
    const opt = { month: 'short', day: 'numeric', year: 'numeric' };
    return e ? `${s.toLocaleDateString(undefined, opt)} – ${e.toLocaleDateString(undefined, opt)}` : s.toLocaleDateString(undefined, opt);
  }

  async function runSearch() {
    const filters = JSON.parse(localStorage.getItem('searchFilters')) || {};
    const nameQuery = filters.query?.toLowerCase() || '';
    const locationQuery = filters.location?.toLowerCase() || '';
    const start = filters.startDate;
    const end = filters.endDate;

    const events = await getFestivals();

    const filtered = events.filter(event => {
      const matchesName = !nameQuery || event.name.toLowerCase().includes(nameQuery);
      const matchesLocation = !locationQuery || [event.city, event.country, event.region]
        .filter(Boolean)
        .some(val => val.toLowerCase().includes(locationQuery));

      const eventStart = new Date(event.start_date);
      const eventEnd = event.end_date ? new Date(event.end_date) : eventStart;

      const matchesDate =
        (!start || eventEnd >= new Date(start)) &&
        (!end || eventStart <= new Date(end));

      return matchesName && matchesLocation && matchesDate;
    });

    displayCigarCards(filtered);
  }

  document.addEventListener('DOMContentLoaded', runSearch);
</script>

</html>
